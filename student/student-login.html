<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <!-- Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow p-4">

                <h3 class="text-center mb-4">Student Login</h3>

                <div id="msg" class="text-center mb-3"></div>

                <div class="mb-3">
                    <label class="form-label">Roll Number</label>
                    <input id="roll" type="text" class="form-control" placeholder="Enter your Roll No">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter your Password">
                </div>

                <button class="btn btn-primary w-100" onclick="studentLogin()">Login</button>

                <div class="text-center mt-3">
                    <a href="../admin/admin-login.html">Admin Login</a>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="student.js"></script>
</body>
</html>
