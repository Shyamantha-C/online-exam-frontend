# student-login.temp.html
"""
Minimal login UI (email + phone)
"""
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="col-md-5 mx-auto">
    <div class="card shadow p-4">
      <h3 class="text-center mb-3">Student Login</h3>
      <div id="msg" class="text-center mb-2"></div>
      <input id="email" class="form-control mb-3" placeholder="Email">
      <input id="password" class="form-control mb-3" placeholder="Phone Number" type="password">
      <button class="btn btn-primary w-100" onclick="studentLogin()">Login</button>
    </div>
  </div>
</div>
<script src="student.temp.js"></script>
</body>
</html>
