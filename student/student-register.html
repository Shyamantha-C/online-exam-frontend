<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="col-md-6 mx-auto">
    <div class="card p-4">
      <h3 class="mb-3">Register for Exam</h3>
      <div id="msg"></div>
      <div class="mb-3">
        <label>Name</label>
        <input id="name" class="form-control">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input id="email" class="form-control" type="email">
      </div>
      <div class="mb-3">
        <label>Phone (optional)</label>
        <input id="phone" class="form-control">
      </div>
      <button class="btn btn-primary w-100" onclick="registerStudent()">Register</button>
      <div class="mt-3 text-center">
        <a href="student-login.html">Already have account? Login</a>
      </div>
    </div>
  </div>
</div>

<script>
const BASE_URL = "https://online-exam-backend-f3rp.onrender.com";

async function registerStudent() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const msg = document.getElementById("msg");
  msg.innerHTML = "";

  const res = await fetch(`${BASE_URL}/api/student/register`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ name, email, phone })
  });

  const data = await res.json();
  if (data.status === "ok") {
    msg.innerHTML = `<div class="alert alert-success">Registered. Credentials emailed. Please check your email.</div>`;
  } else {
    msg.innerHTML = `<div class="alert alert-danger">${data.msg || 'Registration failed'}</div>`;
  }
}
</script>
</body>
</html>
