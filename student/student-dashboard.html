<script>
if (!localStorage.getItem("student_id")) {
    window.location.href = "student-login.html";
}

window.history.pushState(null, "", window.location.href);
window.onpopstate = function () {
    window.history.pushState(null, "", window.location.href);
};
</script>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <!-- Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <h2 class="text-center">Welcome, <span id="sname"></span></h2>

    <div class="text-center mt-4">
        <button class="btn btn-success w-50" onclick="startExam()">Start Exam</button>
    </div>

</div>

<div class="text-center mt-3">
    <button class="btn btn-danger w-50" onclick="studentLogout()">Logout</button>
</div>


<script>
    if (!localStorage.getItem("student_id")) {
        window.location.href = "student-login.html";
    }

    document.getElementById("sname").innerText = localStorage.getItem("student_name");

    function startExam() {
        window.location.href = "start-exam.html";
    }

    
</script>

</body>
</html>
