<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Completed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex;
            align-items: center;
        }
        .card { max-width: 550px; margin: 20px auto; border-radius: 25px; }
        .btn { border-radius: 50px; font-size: 1.3rem; padding: 15px 40px; }
    </style>
</head>
<body>

<div class="card shadow-lg border-0">
    <div class="card-body text-center p-5">
        <h1 class="display-4 text-success mb-4">Exam Submitted Successfully!</h1>
        <p class="lead fs-3 text-white bg-success rounded p-3">Thank you for completing the exam.</p>
        <p class="text-muted fs-5 mt-4">Your answers have been recorded.</p>
        <p class="text-primary fw-bold fs-4">Results will be announced by the admin soon.</p>

        <hr class="my-5">

        <button onclick="studentLogout()" class="btn btn-danger btn-lg">
            Logout & Exit
        </button>
    </div>
</div>

<script>
    // PERFECT LOGOUT FUNCTION â€” SAME AS DASHBOARD
    function studentLogout() {
        if (confirm("Logout and exit the exam portal?")) {
            // Clear everything
            localStorage.removeItem("student_id");
            localStorage.removeItem("student_name");
            localStorage.removeItem("attempt_id");

            alert("You have been logged out safely. Goodbye!");
            window.location.href = "student-login.html";
        }
    }

    // Optional: Auto logout after 30 seconds of inactivity (extra safe)
    setTimeout(() => {
        if (confirm("Session timeout for security. Logout now?")) {
            studentLogout();
        }
    }, 30000); // 30 seconds
</script>

</body>
</html>
