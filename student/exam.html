<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>

    <!-- Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h3 class="text-center mb-3">Exam</h3>

    <div id="timer" class="text-center fs-4 text-danger mb-3"></div>

    <div id="qbox" class="card shadow p-4"></div>

</div>

<script>
const BASE_URL = "https://online-exam-backend-f3rp.onrender.com";

const params = new URLSearchParams(window.location.search);
const attempt_id = params.get("attempt");

let questions = [];
let index = 0;
let answers = {};
let timer = 0;
let timerInterval;

if (!attempt_id) {
    alert("Invalid attempt");
    window.location.href = "student-dashboard.html";
}

loadQuestions();

async function loadQuestions() {
    const response = await fetch(`${BASE_URL}/api/questions_for/${attempt_id}`);
    const data = await response.json();

    questions = data.questions;
    showQuestion();
}

function showQuestion() {
    if (index >= questions.length) {
        submitAnswers();
        return;
    }

    const q = questions[index];

    timer = q.per_question_time;
    document.getElementById("timer").innerText = `Time Left: ${timer}s`;

    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timer--;
        document.getElementById("timer").innerText = `Time Left: ${timer}s`;
        if (timer <= 0) {
            nextQuestion();
        }
    }, 1000);

    document.getElementById("qbox").innerHTML = `
        <h5>Q${index + 1}. ${q.text}</h5>
        <hr>
        <div>
            <button class="btn btn-outline-primary w-100 mb-2" onclick="selectAnswer('${q.id}', 'A')">A: ${q.options.A}</button>
            <button class="btn btn-outline-primary w-100 mb-2" onclick="selectAnswer('${q.id}', 'B')">B: ${q.options.B}</button>
            <button class="btn btn-outline-primary w-100 mb-2" onclick="selectAnswer('${q.id}', 'C')">C: ${q.options.C}</button>
            <button class="btn btn-outline-primary w-100 mb-2" onclick="selectAnswer('${q.id}', 'D')">D: ${q.options.D}</button>
        </div>
        <button class="btn btn-secondary mt-3" onclick="nextQuestion()">Next</button>
    `;
}

function selectAnswer(qid, opt) {
    answers[qid] = opt;
    nextQuestion();
}

function nextQuestion() {
    index++;
    showQuestion();
}

async function submitAnswers() {
    const response = await fetch(`${BASE_URL}/api/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            attempt_id: attempt_id,
            answers: answers
        })
    });

    const data = await response.json();

    window.location.href = `exam-complete.html?score=${data.score}`;
}
</script>

</body>
</html>
