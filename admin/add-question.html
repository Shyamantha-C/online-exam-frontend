

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <!-- Page Title -->
    <div class="text-center mb-4">
        <h2>Add New Question</h2>
        <p class="text-muted">Fill all fields and submit</p>
    </div>

    <!-- Message -->
    <div id="msg" class="text-center mb-3"></div>

    <!-- Form -->
    <div class="card shadow p-4">

        <div class="mb-3">
            <label class="form-label fw-bold">Question Text</label>
            <textarea id="qtext" class="form-control" rows="3" placeholder="Enter question here..."></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Option A</label>
                <input id="opta" type="text" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Option B</label>
                <input id="optb" type="text" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Option C</label>
                <input id="optc" type="text" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Option D</label>
                <input id="optd" type="text" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Correct Answer</label>
            <select id="correct" class="form-control">
                <option value="">Select correct option</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>
        </div>

        

            <div class="col-md-6 mb-3">
                <label class="form-label">Time per Question (seconds)</label>
                <input id="qtime" type="number" class="form-control" value="60">
            </div>
        </div>

        <button class="btn btn-primary w-100" onclick="addQuestion()">Submit Question</button>

        <div class="text-center mt-3">
            <a href="admin-dashboard.html">â¬… Back to Dashboard</a>
        </div>

    </div>
</div>

<script src="../admin.js"></script>

<script>
// Block page if admin is not logged in
if (!localStorage.getItem("adminToken")) {
    window.location.href = "admin-login.html";
}
</script>

</body>
</html>
