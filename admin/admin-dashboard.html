<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h2>Admin Dashboard</h2>
        <p class="text-muted">Manage the online exam system</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
            <a href="add-question.html" class="btn btn-primary w-100 py-3">â• Add Question</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="view-questions.html" class="btn btn-info w-100 py-3">ğŸ“š View Questions</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="view-result.html" class="btn btn-success w-100 py-3">ğŸ“Š View Results</a>
        </div>

        <div class="col-12 mb-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">âœï¸ Manage Allowed Students</h4>
                </div>
                <div class="card-body text-center">
                    <p class="text-muted">Upload new <code>allowed_students.xlsx</code></p>
                    <input type="file" id="excelFile" accept=".xlsx" class="form-control mb-3">
                    <button onclick="uploadStudentsExcel()" class="btn btn-success btn-lg px-5">
                        Upload & Update List
                    </button>
                    <div id="uploadStatus" class="mt-3"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <a href="student-details.html" class="text-decoration-none">
                <button class="btn btn-info w-100 py-3 shadow-lg text-white fw-bold fs-5">
                    ğŸ‘¥ STUDENT DETAILS
                </button>
            </a>
        </div>
        <div class="col-md-6 mb-3">
            <button class="btn btn-danger w-100 py-3" onclick="adminLogout()">
                ğŸšª Logout
            </button>
        </div>
    </div>

    <div class="card mt-5 border-danger shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0"> ADMIN PANEL - Create New Admin</h4>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="newUsername" placeholder="Username" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="password" id="newPassword" placeholder="Password" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="text" id="newName" placeholder="Full Name" class="form-control">
                </div>
                <div class="col-md-3">
                    <button onclick="createNewAdmin()" class="btn btn-success w-100">CREATE ADMIN</button>
                </div>
            </div>
            <div id="createStatus" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="../admin.js"></script>
<script>
    // Authentication Check
    if (!localStorage.getItem("adminToken")) {
        window.location.href = "admin-login.html";
    }

    function createNewAdmin() {
        const username = document.getElementById("newUsername").value;
        const password = document.getElementById("newPassword").value;
        const name = document.getElementById("newName").value || username;

        if (!username || !password) {
            alert("Username and password required!");
            return;
        }

        fetch("https://online-exam-backend-f3rp.onrender.com/api/admin/create-admin", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-ADMIN-TOKEN": localStorage.getItem("adminToken")
            },
            body: JSON.stringify({ username, password, name })
        })
        .then(r => r.json())
        .then(data => {
            const statusDiv = document.getElementById("createStatus");
            statusDiv.innerHTML = data.status === "ok" 
                ? `<div class="alert alert-success">${data.msg}</div>`
                : `<div class="alert alert-danger">${data.msg}</div>`;
        })
        .catch(err => {
            document.getElementById("createStatus").innerHTML = `<div class="alert alert-danger">Server Error</div>`;
        });
    }
</script>
</body>
</html>
