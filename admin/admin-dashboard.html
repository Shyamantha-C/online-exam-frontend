<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h2>Admin Dashboard</h2>
        <p class="text-muted">Manage the online exam system</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
            <a href="add-question.html" class="btn btn-primary w-100 py-3">
                ‚ûï Add Question
            </a>
        </div>

        <div class="col-md-4 mb-3">
            <a href="view-questions.html" class="btn btn-info w-100 py-3">
                üìö View Questions
            </a>
        </div>

        <div class="col-md-4 mb-3">
            <a href="view-result.html" class="btn btn-success w-100 py-3">
                üìä View Results
            </a>
        </div>

        <!-- Upload Allowed Students -->
        <div class="col-12 mb-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">‚úèÔ∏è Manage Allowed Students</h4>
                </div>
                <div class="card-body text-center">
                    <p class="text-muted">
                        Upload new <code>allowed_students.xlsx</code>
                    </p>
                    <input type="file" id="excelFile" accept=".xlsx" class="form-control mb-3">
                    <button onclick="uploadStudentsExcel()" class="btn btn-success btn-lg px-5">
                        Upload & Update List
                    </button>
                    <div id="uploadStatus" class="mt-3"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <a href="student-details.html" class="text-decoration-none">
                <button class="btn btn-info w-100 py-3 shadow-lg text-white fw-bold fs-5">
                    üë• STUDENT DETAILS
                </button>
            </a>
        </div>

        <div class="col-md-6 mb-3">
            <button class="btn btn-danger w-100 py-3" onclick="adminLogout()">
                üö™ Logout
            </button>
        </div>
    </div>
</div>

<script src="../admin.js"></script>
<script>
    // Authentication Check
    if (!localStorage.getItem("adminToken")) {
        window.location.href = "admin-login.html";
    }
</script>

<!-- YE CARD ADD KARO ‚Äî KAHIN BHI, JAHAN JAGAH HO -->
<div class="col-md-6 mb-4">
    <div class="card border-danger shadow-lg">
        <div class="card-header bg-danger text-white text-center">
            <h3>‚è∞ SCHEDULE EXAM TIME</h3>
        </div>
        <div class="card-body text-center">
            <input type="datetime-local" id="examDateTime" class="form-control d-inline-block w-auto" required>
            <button onclick="setExamTime()" class="btn btn-warning btn-lg ms-3 fw-bold">
                SCHEDULE EXAM
            </button>
            <div id="scheduleStatus" class="mt-3 fs-5"></div>
        </div>
    </div>
</div>

<script>
function setExamTime() {
    const dt = document.getElementById("examDateTime").value;
    if (!dt) return alert("Select date & time first!");

    fetch("/api/admin/set-exam-time", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-ADMIN-TOKEN": localStorage.getItem("adminToken")
        },
        body: JSON.stringify({ datetime: dt })
    })
    .then(r => r.json())
    .then(data => {
        document.getElementById("scheduleStatus").innerHTML = 
            data.status === "ok" 
                ? `<div class="alert alert-success fs-4">‚úÖ ${data.msg}</div>`
                : `<div class="alert alert-danger fs-4">${data.msg}</div>`;
    });
}
</script>

</body>
</html>
